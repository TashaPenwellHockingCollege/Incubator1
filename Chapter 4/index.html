<body onload="setup(); initialize()"> 
    <div data-role="page">
        <div style="padding: 20px;">

                    <input type="number" id="measurement" min = "1" max = "4000" name="measurement">

                    <label id="label"> Gallons</label>
            </div>
                <fieldset data-role="controlgroup">
                    <legend>Convert to:</legend>

                    <input type="radio" name="units" id="gallons" value="gallons" onclick="setUnits('Litres')">

                    <label for="gallons">Gallons</label>

                    <input type="radio" name="units" id="litres" value="litres"
                    checked="checked" onclick="setUnits('Gallons')">

                    <label for="litres">Litres</label>
                    
                </fieldset>
                <input type="button" onclick="convert()" value="Convert">
                <p id="answer"></p>
        </div>
